{% include '../layouts/Header.html' %} {% include './../partials/Navbar.html' %}

<main class="container py-5">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h2 class="display-4 text-success mb-3">{{task.title}}</h2>
      <form method="POST" class="card card-body mb-3">
        <h2>{{error}}</h2>
        {% csrf_token %} {{form}}
        <button type="submit" class="btn btn-dark mt-3">UPDATE</button>
      </form>

      <div class="d-flex justify-content-between align-items-center">
        <form action="{% url 'complete' task.id %}" method="POST">
          {% csrf_token %}
          <button class="btn btn-success">COMPLETE</button>
        </form>

        <form action="{% url 'delete' task.id %}" method="POST">
          {% csrf_token %}
          <button class="btn btn-danger">DELETE</button>
        </form>
      </div>
    </div>
  </div>
</main>

{% include '../layouts/Footer.html' %}
