{% include '../layouts/Header.html' %} {% include './../partials/Navbar.html' %}
<h2>tareas</h2>

<div>
  {% for task in tasks %}
  <div>
    {% if task.important %}
    <h2>
      <mark>{{task.title}}</mark>
    </h2>
    {% else %}
    <h2>{{task.title}}</h2>
    {% endif %}
  </div>
  <div>
    <p>{{task.description}}</p>
    <span>{{task.user.username}}</span>
  </div>
  {% endfor %}
</div>
{% include '../layouts/Footer.html' %}
