<main class="container py-5">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h2 class="display-4">Register</h2>
      <form method="POST" class="card card-body">
        {{ error }} {% csrf_token %}
        <div class="mb-3">

            class="form-control"
            name="username"
            placeholder="Jhon Doe"

        <button type="submit">Register</button>
      </form>
    </div>
  </div>
</main>
